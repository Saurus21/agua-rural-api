<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes - Rural Data</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .report-types {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .report-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 4px solid #3498db;
            transition: transform 0.3s ease;
        }
        
        .report-card:hover {
            transform: translateY(-5px);
        }
        
        .report-card.consumo {
            border-left-color: #3498db;
        }
        
        .report-card.alertas {
            border-left-color: #e74c3c;
        }
        
        .report-card.zonas {
            border-left-color: #27ae60;
        }
        
        .report-card.usuarios {
            border-left-color: #f39c12;
        }
        
        .report-card h3 {
            margin-top: 0;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .report-form {
            margin-top: 15px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #2c3e50;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e8eeef;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
            width: 100%;
        }
        
        .btn-primary:hover {
            background: #2980b9;
        }
        
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #7f8c8d;
        }
        
        .reports-history {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-top: 30px;
        }
        
        .report-item {
            padding: 15px;
            border: 1px solid #ecf0f1;
            border-radius: 6px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .report-info h4 {
            margin: 0 0 5px 0;
            color: #2c3e50;
        }
        
        .report-meta {
            font-size: 12px;
            color: #7f8c8d;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }
        
        .results-section {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-top: 30px;
            display: none;
        }
        
        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        .results-table th, .results-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ecf0f1;
        }
        
        .results-table th {
            background: #f8f9fa;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="login-container" style="max-width: 1200px;">
        <div class="login-card">
            <div class="page-header">
                <div>
                    <h1>Generar Reportes</h1>
                    <p>Genera reportes detallados del sistema</p>
                </div>
                <div>
                    <button class="btn btn-secondary" onclick="goBack()">Volver al Dashboard</button>
                </div>
            </div>

            <!-- tipos de reportes -->
            <div class="report-types">
                <!-- reporte de consumo -->
                <div class="report-card consumo">
                    <h3>Reporte de Consumo</h3>
                    <p>Análisis detallado del consumo de agua por medidor y zona</p>
                    
                    <div class="report-form">
                        <div class="form-group">
                            <label for="consumoFechaInicio">Fecha Inicio:</label>
                            <input type="date" id="consumoFechaInicio" required>
                        </div>
                        <div class="form-group">
                            <label for="consumoFechaFin">Fecha Fin:</label>
                            <input type="date" id="consumoFechaFin" required>
                        </div>
                        <div class="form-group">
                            <label for="consumoZona">Zona (opcional):</label>
                            <select id="consumoZona">
                                <option value="">Todas las zonas</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="consumoFormato">Formato:</label>
                            <select id="consumoFormato">
                                <option value="json">JSON</option>
                                <option value="csv">CSV</option>
                            </select>
                        </div>
                        <button class="btn btn-primary" onclick="generarReporteConsumo()">
                            Generar Reporte
                        </button>
                    </div>
                </div>

                <!-- reporte de alertas -->
                <div class="report-card alertas">
                    <h3>Reporte de Alertas</h3>
                    <p>Reporte de alertas generadas en el sistema</p>
                    
                    <div class="report-form">
                        <div class="form-group">
                            <label for="alertasFechaInicio">Fecha Inicio:</label>
                            <input type="date" id="alertasFechaInicio" required>
                        </div>
                        <div class="form-group">
                            <label for="alertasFechaFin">Fecha Fin:</label>
                            <input type="date" id="alertasFechaFin" required>
                        </div>
                        <div class="form-group">
                            <label for="alertasTipo">Tipo de Alerta (opcional):</label>
                            <select id="alertasTipo">
                                <option value="">Todos los tipos</option>
                                <option value="consumo_alto">Consumo Alto</option>
                                <option value="variacion_brusca">Variación Brusca</option>
                                <option value="consumo_cero">Consumo Cero</option>
                            </select>
                        </div>
                        <button class="btn btn-primary" onclick="generarReporteAlertas()">
                            Generar Reporte
                        </button>
                    </div>
                </div>
            </div>

            <!-- resultados del reporte -->
            <div class="results-section" id="resultsSection">
                <h3>Resultados del Reporte</h3>
                <div id="resultsContent">
                    <!-- los resultados se muestran aquí -->
                </div>
            </div>

            <!-- historial de reportes -->
            <div class="reports-history">
                <h3>Reportes Generados Recientemente</h3>
                <div id="loadingHistorial" class="loading">
                    Cargando historial de reportes...
                </div>
                <div id="historialReportes" style="display: none;">
                    <!-- historial se carga aquí -->
                </div>
            </div>
        </div>
    </div>

    <script src="reportes.js"></script>
</body>
</html>
