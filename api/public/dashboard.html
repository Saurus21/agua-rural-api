<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Rural Data</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .dashboard-container {
            max-width: 800px;
        }
        
        .dashboard-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .user-info {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .action-btn {
            padding: 15px;
            background: white;
            border: 2px solid #3498db;
            border-radius: 8px;
            color: #3498db;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .action-btn:hover {
            background: #3498db;
            color: white;
            transform: translateY(-2px);
        }
        
        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .logout-btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="login-container dashboard-container">
        <div class="login-card">
            <div class="dashboard-header" style="justify-content: space-between;">
                <div class="logo">
                    <h1>Dashboard</h1>
                    <p>Panel de Control - Rural Data</p>
                </div>
                <button class="logout-btn" onclick="logout()" style="margin-left: auto;">Cerrar Sesión</button>
            </div>
            
            <div class="user-info">
                <h3>Información del Usuario</h3>
                <div id="userDetails">Cargando...</div>
            </div>

            <div class="dashboard-section">
                <h3>Resumen Rápido</h3>
                <div id="resumenContainer">Cargando resumen...</div>
            </div>

            <div class="dashboard-section">
                <h3>Estadísticas Generales</h3>
                <div id="statsContainer">Cargando estadísticas...</div>
            </div>

            <div class="dashboard-section">
                <div id="recentLecturas">Cargando lecturas recientes...</div>
            </div>

            <div class="dashboard-section">
                <div id="pendingAlertas">Cargando alertas pendientes...</div>
            </div>
            
            <div class="actions">
                <button class="action-btn" onclick="navigateTo('lecturas')">
                    Ver Todas las Lecturas
                </button>
                <button class="action-btn" onclick="navigateTo('medidores')">
                    Gestionar Medidores
                </button>
                <button class="action-btn" onclick="navigateTo('reportes')">
                    Generar Reportes
                </button>
                <button class="action-btn" onclick="navigateTo('alertas')">
                    Ver Todas las Alertas
                </button>
            </div>
            
            <div id="apiResponse" class="message hidden" style="margin-top: 20px;"></div>

            <div class="debug-info">
                <strong>Debug Info:</strong>
                <div id="debugInfo">Cargando...</div>
            </div>
        </div>
    </div>

    <script>
        class Dashboard {
            constructor() {
                this.apiBaseUrl = window.location.origin + '/api';
                this.token = localStorage.getItem('authToken');
                this.init();
            }

            init() {
                this.checkAuthentication();
                this.loadUserData();
                this.testProtectedEndpoint();
                this.loadDashboardData();
                this.updateDebugInfo();
            }

            checkAuthentication() {
                if (!this.token) {
                    this.showMessage('No hay token de autenticación. Redirigiendo al login...', 'error');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                    return;
                }
                console.log('Token encontrado en localStorage');
            }

            // metodo para hacer requests autenticadas
            async authenticatedFetch(url, options = {}) {
                try {
                    console.log(`Haciendo request autenticada a: ${url}`);
                    
                    const headers = {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${this.token}`,
                        ...options.headers
                    };

                    const response = await fetch(url, {
                        ...options,
                        headers: headers
                    });

                    console.log(`Response status: ${response.status}`);
                    
                    // si el token expira, redirigir al login
                    if (response.status === 403 || response.status === 401) {
                        this.handleTokenExpired();
                        return null;
                    }
                    
                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('Error en response:', errorText);
                        throw new Error(`HTTP ${response.status}: ${errorText}`);
                    }
                    
                    return response;
                } catch (error) {
                    console.error('Error en authenticatedFetch:', error);
                    this.showMessage('Error de conexión: ' + error.message, 'error');
                    throw error;
                }
            }

            handleTokenExpired() {
                this.showMessage('Tu sesión ha expirado. Redirigiendo al login...', 'error');
                localStorage.removeItem('authToken');
                localStorage.removeItem('userData');
                setTimeout(() => {
                    window.location.href = '/login';
                }, 2000);
            }

            async loadDashboardData() {
                try {
                    console.log('Cargando datos del dashboard...');

                    // resumen rápido
                    const resumenResponse = await this.authenticatedFetch(`${this.apiBaseUrl}/dashboard/resumen`);
                    if (resumenResponse && resumenResponse.ok) {
                        const resumenData = await resumenResponse.json();
                        this.displayResumen(resumenData);
                    }

                    // cargar estadisticas
                    const statsResponse = await this.authenticatedFetch(`${this.apiBaseUrl}/dashboard/estadisticas`);
                    if (statsResponse && statsResponse.ok) {
                        const statsData = await statsResponse.json();
                        
                        this.displayStats(statsData);

                        // lecturas recientes
                        this.displayRecentLecturas(statsData.lecturas_recientes);
                        // alertas pendientes
                        this.displayPendingAlertas(statsData.alertas_recientes);
                    }

                } catch (error) {
                    console.error('Error cargando datos del dashboard:', error);
                    this.showMessage('Error cargando datos del dashboard: ' + error.message, 'error');
                }
            }

            displayResumen(resumenData) {
                const resumenContainer = document.getElementById('resumenContainer');
                if (!resumenContainer) return;

                resumenContainer.innerHTML = `
                    <div class="resumen-grid">
                        <div class="resumen-card">
                            <h4>Medidores Activos</h4>
                            <div class="resumen-value">${resumenData.total_medidores || 0}</div>
                        </div>
                        <div class="resumen-card">
                            <h4>Lecturas Hoy</h4>
                            <div class="resumen-value">${resumenData.lecturas_hoy || 0}</div>
                        </div>
                        <div class="resumen-card">
                            <h4>Consumo Hoy</h4>
                            <div class="resumen-value">${resumenData.consumo_hoy || 0}</div>
                        </div>
                        <div class="resumen-card">
                            <h4>Alertas Hoy</h4>
                            <div class="resumen-value">${resumenData.alertas_hoy || 0}</div>
                        </div>
                    </div>
                `;
            }

            displayStats(statsData) {
                const statsContainer = document.getElementById('statsContainer');
                if (!statsContainer) return;

                const { general } = statsData;

                statsContainer.innerHTML = `
                    <div class="stats-grid">
                        <div class="stat-card">
                            <h3>Medidores</h3>
                            <div class="stat-value">${general.total_medidores || 0}</div>
                        </div>
                        <div class="stat-card">
                            <h3>Lecturas (${statsData.periodo_dias}d)</h3>
                            <div class="stat-value">${general.total_lecturas || 0}</div>
                        </div>
                        <div class="stat-card">
                            <h3>Consumo Total</h3>
                            <div class="stat-value">${general.consumo_total || 0}</div>
                        </div>
                        <div class="stat-card">
                            <h3>Alertas Pendientes</h3>
                            <div class="stat-value">${general.alertas_pendientes || 0}</div>
                        </div>
                    </div>
                `;
            }

            displayRecentLecturas(lecturas){
                const lecturasContainer = document.getElementById('recentLecturas');
                if (!lecturasContainer) return;

                if (!lecturas || lecturas.length === 0) {
                    lecturasContainer.innerHTML = '<p>No hay lecturas recientes</p>';
                    return;
                }

                lecturasContainer.innerHTML = `
                    <h3>Lecturas Recientes</h3>
                    <div class="lecturas-list">
                        ${lecturas.map(lectura => `
                            <div class="lectura-item">
                                <strong>${lectura.medidor_serial}</strong>:
                                ${lectura.valor} -
                                ${new Date(lectura.fecha).toLocaleDateString()}
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            displayPendingAlertas(alertas) {
                const alertasContainer = document.getElementById('pendingAlertas');
                if (!alertasContainer) return;

                if (!alertas || alertas.length === 0) {
                    alertasContainer.innerHTML = '<p>No hay alertas pendientes</p>';
                    return;
                }

                alertasContainer.innerHTML = `
                    <h3>Alertas Pendientes</h3>
                    <div class="alertas-list">
                        ${alertas.map(alerta => `
                            <div class="alerta-item ${alerta.tipo}">
                                <strong>${alerta.medidor_serial}</strong>:
                                ${alerta.mensaje}
                                <button onClick="resolverAlerta(${alerta.alerta_id})" class = "btn-resolver">
                                    Resolver
                                </button>
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            async testProtectedEndpoint() {
                try {
                    console.log('Probando endpoint protegido...');

                    const response = await this.authenticatedFetch(`${this.apiBaseUrl}/protected`);

                    if (response && response.ok) {
                        const data = await response.json();
                        this.showMessage('Conexión con API protegida exitosa', 'success');
                        console.log('Datos recibidos:', data);
                    } else {
                        this.showMessage('Error en conexión protegida', 'error');
                    }
                } catch (error) {
                    console.error('Error completo:', error);
                }
            }

            loadUserData() {
                const userData = localStorage.getItem('userData');
                if (userData) {
                    const user = JSON.parse(userData);
                    document.getElementById('userDetails').innerHTML = `
                        <p><strong>Nombre:</strong> ${user.nombre}</p>
                        <p><strong>Email:</strong> ${user.email}</p>
                        <p><strong>Rol:</strong> ${user.rol}</p>
                        <p><strong>ID:</strong> ${user.id}</p>
                    `;
                } else {
                    document.getElementById('userDetails').innerHTML = '<p>No se encontraron datos del usuario</p>';
                }
            }

            updateDebugInfo() {
                const userData = localStorage.getItem('userData');
                const user = userData ? JSON.parse(userData) : null;

                const debugInfo = `
                    URL Base: ${this.apiBaseUrl}
                    Token: ${this.token ? 'PRESENTE': 'AUSENTE'}
                    User: ${user ? user.nombre : 'NO CARGADO'}
                    Rol: ${user ? user.rol : 'NO CARGADO'}
                    Timestamp: ${new Date().toISOString()}
                `;

                document.getElementById('debugInfo').innerText = debugInfo;
            }

            showMessage(message, type = 'info') {
                const messageDiv = document.getElementById('apiResponse');
                messageDiv.textContent = message;
                messageDiv.className = `message ${type}`;
                messageDiv.classList.remove('hidden');
                this.updateDebugInfo();
            }
        }

        // funcion global para resolver alertas
        async function resolverAlerta(alertaId) {
            try {
                const token = localStorage.getItem('authToken');
                const response = await fetch(`${window.location.origin}/api/alertas/${alertaId}/resolver`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    alert('Alerta resuelta exitosamente');
                    // recargar el dashboard
                    window.location.reload();
                } else {
                    alert('Error resolviendo la alerta');
                }
            } catch (error) {
                console.error('Error resolviendo alerta:', error);
                alert('Error de conexión');
            }
        }

        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('userData');
            window.location.href = '/login';
        }

        // funcion actualizada
        function navigateTo(section) {
            switch(section) {
                case 'lecturas':
                    window.location.href = '/lecturas.html';
                    break;
                case 'medidores':
                    window.location.href = '/medidores.html';
                    break;
                case 'reportes':
                    window.location.href = '/reportes.html';
                    break;
                case 'alertas':
                    window.location.href = '/alertas.html';
                    break;
                default:
                    alert(`Navegando a: ${section}`);
            }
        }

        // Inicializar dashboard
        document.addEventListener('DOMContentLoaded', () => {
            new Dashboard();
        });
    </script>
</body>
</html>
